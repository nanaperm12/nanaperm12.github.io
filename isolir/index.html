.blink {
  animation: blink 1s infinite;
}

@keyframes blink {

  100% {
    opacity: 1;
  }
}

      body {

 .kotak {

<script>
const blinkText = document.querySelector('h1');
setInterval(() => {
  blinkText.style.opacity = blinkText.style.opacity === '1' ? '0' : '1';
